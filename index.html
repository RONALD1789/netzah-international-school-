
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Netzah International School | Management Portal</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&family=Playfair+Display:ital,wght@0,600;0,700;0,800;1,600;1,700&display=swap" rel="stylesheet">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/xlsx@0.18.5/dist/xlsx.full.min.js"></script>
  <style>
    :root {
      --netzah-indigo: #0F172A;
      --netzah-teal: #14B8A6;
    }
    body {
      font-family: 'Inter', sans-serif;
      scroll-behavior: smooth;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
    }
    h1, h2, h3, .playfair {
      font-family: 'Playfair Display', serif;
    }
    .custom-gradient {
      background: radial-gradient(circle at top right, #1e293b, #0f172a);
    }
    .glass-effect {
      background: rgba(255, 255, 255, 0.8);
      backdrop-filter: blur(12px);
      -webkit-backdrop-filter: blur(12px);
      border: 1px solid rgba(255, 255, 255, 0.3);
    }
    .premium-shadow {
      box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.08);
    }
    .hover-lift {
      transition: transform 0.2s cubic-bezier(0.34, 1.56, 0.64, 1);
    }
    .hover-lift:hover {
      transform: translateY(-4px);
    }
    /* Centering Utilities */
    .flex-center {
      display: flex;
      align-items: center;
      justify-content: center;
    }
    /* Custom Scrollbar */
    ::-webkit-scrollbar {
      width: 6px;
    }
    ::-webkit-scrollbar-track {
      background: #f8fafc;
    }
    ::-webkit-scrollbar-thumb {
      background: #e2e8f0;
      border-radius: 10px;
    }
    ::-webkit-scrollbar-thumb:hover {
      background: #cbd5e1;
    }
    /* Animations */
    @keyframes fadeInScale {
      from { opacity: 0; transform: scale(0.98); }
      to { opacity: 1; transform: scale(1); }
    }
    .animate-in {
      animation: fadeInScale 0.4s cubic-bezier(0.16, 1, 0.3, 1);
    }
    @media print {
      .no-print { display: none !important; }
    }
  </style>
<script type="importmap">
{
  "imports": {
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "@google/genai": "https://esm.sh/@google/genai@^1.34.0",
    "react/": "https://esm.sh/react@^19.2.3/",
    "react": "https://esm.sh/react@^19.2.3"
  }
}
</script>
</head>
<body class="bg-[#FBFBFE] text-slate-900">
  <div id="root"></div>
</body>
</html>
